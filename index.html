<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Birthday Video Generator</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>

    <h1>ðŸŽ‰ Birthday Video Generator ðŸŽ¥</h1>

    <form id="videoForm" enctype="multipart/form-data">
        <label for="images">Upload Images:</label>
        <input type="file" id="images" name="images" multiple accept="image/*"><br><br>

        <label for="music">Upload Music:</label>
        <input type="file" id="music" name="music" accept="audio/*"><br><br>

        <label for="message">Custom Message:</label>
        <input type="text" id="message" name="message" placeholder="Enter a birthday message..."><br><br>

        <label for="format">Select Video Format:</label>
        <select id="format" name="format">
            <option value="landscape">Landscape</option>
            <option value="portrait">Portrait</option>
        </select><br><br>

        <label for="quality">Select Video Quality:</label>
        <select id="quality" name="quality">
            <option value="720p">720p</option>
            <option value="1080p">1080p</option>
        </select><br><br>

        <label for="duration">Select Duration:</label>
        <select id="duration" name="duration">
            <option value="30">30 seconds</option>
            <option value="60">60 seconds</option>
        </select><br><br>

        <button type="submit">Create Video</button>
    </form>

    <h2>Video Preview:</h2>
    <video id="videoPreview" controls></video>

    <script src="{{ url_for('static', filename='script.js') }}"></script>

</body>
</html>
